<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>update password</title>
</head>

<body>
    <div class="container">
        <div class="container">
            <form method="post" action="{% url 'updatePassword' %}">
                {% csrf_token %} 
                <label for="id_password1">Mot de passe actuel</label>
                <input type="password" id="id_password1" name="password1">

                <label for="id_password2">Nouveau mot de passe</label>
                <input type="password" id="id_password2" name="password2">

                <label for="id_password3">Confirmer nouveau mot de passe</label>
                <input type="password" id="id_password3" name="password3">

                <button type="submit" class="btn btn-primary">Sauvegarder les modifications</button>&nbsp;
                <button type="submit" class="btn btn-default">annuler</button>
            </form>
            {% if messages %}
            <ul class="errorlist">
                {% for message in messages %}
                <li class="error">{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        </div>
    </div>
    <style>
        /* CSS */
        /* Import Google font - Poppins */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        h1 {
            margin: 20px 0;
        }

        body {
            min-height: 100vh;
            width: 100%;
            background: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 400px;
            background: #ededed;
            border-radius: 7px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }

        .container .form {
            padding: 30px;
        }

        label {
            padding: 10px 0;
            color: #000000;
            cursor: pointer;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 17px;
            border: 1px solid #ddd;
            border-radius: 6px;
            outline: none;
            margin-bottom: 15px;
            margin-top: 10px;
        }

        a {
            font-size: 16px;
            color: #3cd7f3;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        button {
            color: #fff;
            background: #3cd7f3;
            width: 100%;
            padding: 10px;
            font-size: 17px;
            margin-top: 10px;
            border: none;
            border-radius: 6px;
            outline: none;
        }

        button:hover {
            background: #35ceea;
        }

        .link {
            text-align: center;
            margin-top: 20px;
        }
        .error {
            background-color: red;
            color: #fff;
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 14px;      
            text-align: center; 
        }
        ul {
            list-style: none;
            color: red;
        }
        .center {
            display: flex;
            justify-content: center; /* Centrer horizontalement les éléments */
            align-items: center; /* Centrer verticalement les éléments */
            margin-bottom: 15px; /* Espacement entre les éléments */
        }
    </style>
</body>

</html>
