<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/editprofile.css'%}">
    <title>Update password</title>
</head>
<body>
<body>
    <div class="container">
        <div class="container">
            <header> Modifier le mot de passe </header>
            <form method="post" action="{% url 'updatePassword' %}">
                {% csrf_token %} 
                <label for="id_password1">Mot de passe actuel</label>
                <input type="password" id="id_password1" name="password1" required>

                <label for="id_password2">Nouveau mot de passe</label>
                <input type="password" id="id_password2" name="password2" required>

                <label for="id_password3">Confirmer nouveau mot de passe</label>
                <input type="password" id="id_password3" name="password3" required>
 
                <button type="submit" class="btn btn-primary">Sauvegarder les modifications</button>&nbsp;

                <p class="link"><a href="{% url 'profile' id_user=id %}">annuler</a></p>
            </form>
            {% if messages %}
            <ul class="errorlist">
                {% for message in messages %}
                <li class="error">{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        </div>
    </div>
</body>
</html>
